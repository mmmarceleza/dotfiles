format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$gcloud\
[](fg:#212736 bg:#1d2230)\
$kubernetes\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""
#

[gcloud]
format = '[$symbol(\($project\))(\($region\))](fg:#a0a9cb bg:#1d2230)($style)'
symbol = '󰫴 '
style = 'bold blue'
# [gcloud.region_aliases]
# us-central1 = 'uc1'
# us-east4 = 'ue4'

[aws]
format = '[$symbol($profile )(\($region\) )](fg:#a0a9cb bg:#1d2230)($style)'
symbol = '󰅡 '
style = 'bold blue'

[cmd_duration]
#min_time = 500
#format = 'underwent [$duration](bold yellow)'
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

[directory]
#style = "fg:#e3e5e5 bg:#769ff0"
style = "fg:#202020 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[fill]
symbol = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[kubernetes]
symbol = '☸'
style = 'cyan bold'
format = '[[ $symbol $context( \($namespace\))](fg:#a0a9cb bg:#1d2230)]($style)'
disabled = false

[[kubernetes.contexts]]
context_pattern = '^getup\.teleport\.sh-\.*(?P<var_cluster>[\w-]+)'
context_alias = '$var_cluster'

[os]
format = "[($symbol)]($style)"
style = "bold blue"
disabled = false

